<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wingo AI Prediction</title>
<style>
    body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    input, button, textarea {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        width: 80%;
        max-width: 400px;
    }
    button {
        background-color: yellow;
        color: black;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Wingo AI Prediction</h2>

<input type="number" id="period" placeholder="Enter Last Period Number">
<br>
<textarea id="results" placeholder="Enter last 10 results, comma separated"></textarea>
<br>
<button onclick="predict()">Predict Next</button>

<div class="result" id="output"></div>

<script>
function predict() {
    let period = document.getElementById("period").value;
    let results = document.getElementById("results").value.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));

    if (results.length < 1) {
        document.getElementById("output").innerText = "Please enter at least 1 previous result.";
        return;
    }

    // Basic pattern analysis: average + last digit
    let avg = results.reduce((a,b) => a+b, 0) / results.length;
    let lastDigit = Math.round(avg) % 10;

    // Big/Small chance
    let bigCount = results.filter(n => n >= 5).length;
    let smallCount = results.length - bigCount;
    let bigChance = (bigCount / results.length * 100).toFixed(1);
    let smallChance = (smallCount / results.length * 100).toFixed(1);

    document.getElementById("output").innerHTML =
        `Predicted Number: <b>${lastDigit}</b><br>
         Big Chance: ${bigChance}%<br>
         Small Chance: ${smallChance}%`;
}
</script>

</body>
</html>
