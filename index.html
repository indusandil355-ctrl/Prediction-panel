<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Wingo Prediction Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    input {
      width: 250px;
      text-align: center;
    }
    button {
      background-color: #ffcc00;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Wingo AI Prediction</h1>
  
  <p>Enter Last Period Number:</p>
  <input type="number" id="lastResult" placeholder="Example: 8">
  <br>
  <button onclick="predict()">ðŸ”® Predict Next</button>
  
  <div class="result" id="output"></div>
  
  <script>
    function predict() {
      let lastNum = document.getElementById("lastResult").value.trim();
      if (lastNum === "") {
        alert("Please enter last period number!");
        return;
      }

      lastNum = parseInt(lastNum);
      if (isNaN(lastNum) || lastNum < 0 || lastNum > 9) {
        alert("Please enter a valid number between 0 and 9!");
        return;
      }

      // Simple prediction logic (AI-like random pattern)
      let predictedNum = (lastNum + 3) % 10; // Example shift logic

      // Big/Small chance
      let bigChance = predictedNum >= 5 ? 70 : 30;
      let smallChance = 100 - bigChance;

      document.getElementById("output").innerHTML =
        `Predicted Number: <span style="color:yellow">${predictedNum}</span><br>
         Big Chance: ${bigChance}% | Small Chance: ${smallChance}%`;
    }
  </script>
</body>
</html>
