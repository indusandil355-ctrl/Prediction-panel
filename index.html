<!DOCTYPE html>
<html>
<head>
  <title>Wingo Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ffcc00;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Wingo Prediction Panel</h1>
  
  <p>Enter past results (comma separated):</p>
  <input type="text" id="results" placeholder="Example: 4,2,3,9,0,1,4,3" size="50">
  <br>
  <button onclick="predict()">ðŸ”® Analyze & Predict</button>
  
  <div class="result" id="output"></div>
  
  <script>
    function predict() {
      let input = document.getElementById("results").value.trim();
      if (!input) {
        alert("Please enter past results!");
        return;
      }
      let numbers = input.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));

      // Frequency count
      let freq = {};
      numbers.forEach(n => {
        freq[n] = (freq[n] || 0) + 1;
      });

      // Most frequent number
      let predictedNum = Object.keys(freq).reduce((a, b) => freq[a] > freq[b] ? a : b);

      // Calculate Big/Small chance
      let bigCount = numbers.filter(n => n >= 5).length;
      let smallCount = numbers.filter(n => n < 5).length;
      let total = numbers.length;
      let bigChance = ((bigCount / total) * 100).toFixed(2);
      let smallChance = ((smallCount / total) * 100).toFixed(2);

      document.getElementById("output").innerHTML =
        `Predicted Number: <span style="color:yellow">${predictedNum}</span><br>
         Big Chance: ${bigChance}% | Small Chance: ${smallChance}%`;
    }
  </script>
</body>
</html>
