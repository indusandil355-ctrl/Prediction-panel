<!DOCTYPE html>
<html>
<head>
    <title>WinGo Prediction Panel</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; }
        h1 { color: #ffcc00; }
        input, button { 
            padding: 10px; 
            font-size: 16px; 
            margin: 5px; 
            border-radius: 5px; 
            border: 2px solid #ffcc00;
            background-color: #222; 
            color: white; 
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background-color: #ffcc00; 
            color: black; 
            font-weight: bold; 
            cursor: pointer;
        }
        button:hover {
            background-color: orange;
        }
        .result-box { 
            background: #222; 
            padding: 15px; 
            margin-top: 20px; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ WinGo Prediction Panel</h1>
    <p>Period Number:</p>
    <input type="text" id="period" placeholder="Enter period number">
    <p>Last Result:</p>
    <input type="text" id="lastResult" placeholder="Enter last result">
    <br><br>
    <button onclick="predict()">Get Prediction</button>

    <div class="result-box" id="output">
        Prediction will appear here...
    </div>

    <script>
        function predict() {
            let period = document.getElementById("period").value;
            let lastResult = document.getElementById("lastResult").value;
            let prediction, reason;

            // Dummy logic
            if (lastResult % 2 === 0) {
                prediction = "Small";
                reason = "Last result was even, small number chance is high.";
            } else {
                prediction = "Big";
                reason = "Last result was odd, big number chance is high.";
            }

            document.getElementById("output").innerHTML = `
                <h2>Prediction for Period ${period}:</h2>
                <p><strong>${prediction}</strong></p>
                <p>Reason: ${reason}</p>
            `;
        }
    </script>

</body>
</html>
