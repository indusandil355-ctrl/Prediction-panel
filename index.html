<!DOCTYPE html>
<html>
<head>
  <title>Wingo AI Prediction</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 250px;
      text-align: center;
    }
    button {
      background-color: #ffcc00;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Wingo AI Prediction</h1>
  <p>Enter Last Period Number:</p>
  <input type="number" id="period" placeholder="Example: 212218">
  <br>
  <button onclick="predict()">ðŸ”® Predict Next</button>
  <div class="result" id="output"></div>

  <script>
    function predict() {
      let period = document.getElementById("period").value.trim();
      if (!period) {
        alert("Please enter last period number!");
        return;
      }

      // Simple AI-like pattern (offline logic)
      let lastDigit = parseInt(period.slice(-1)); // Last digit
      let predictedNum = (lastDigit + 3) % 10; // Just example pattern

      // Big/Small chance calculation
      let bigChance = predictedNum >= 5 ? 70 + Math.random() * 20 : 30 + Math.random() * 20;
      let smallChance = 100 - bigChance;

      document.getElementById("output").innerHTML =
        `Predicted Number: <span style="color:yellow">${predictedNum}</span><br>
         Big Chance: ${bigChance.toFixed(2)}% | Small Chance: ${smallChance.toFixed(2)}%`;
    }
  </script>
</body>
</html>
