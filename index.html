<!DOCTYPE html>
<html>
<head>
  <title>WinGo AI Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🎯 WinGo AI Prediction Panel</h2>
  <p>Enter last results (comma separated):</p>
  <input type="text" id="results" size="50" placeholder="Example: 6,5,3,1,0,9,8,7">
  <br>
  <button onclick="predict()">🔮 Predict Next</button>
  <div class="result" id="output"></div>

  <script>
    function predict() {
      let input = document.getElementById("results").value.trim();
      if (!input) {
        alert("Please enter results!");
        return;
      }
      let numbers = input.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      if (numbers.length < 3) {
        alert("Enter at least 3 results!");
        return;
      }

      let last = numbers[numbers.length - 1];

      // Prediction Logic
      let size = (last >= 5) ? "Small" : "Big";  // Reverse logic to balance
      let color;
      if ([0,5].includes(last)) color = "Violet";
      else if ([1,3,7,9].includes(last)) color = "Red";
      else color = "Green";

      // Next prediction flips the trend
      let nextSize = (size === "Big") ? "Small" : "Big";
      let nextColor = (color === "Red") ? "Green/Violet" : "Red/Violet";

      // Suggested Numbers
      let suggestions = [];
      if (nextSize === "Small") suggestions = [0,1,2,3,4];
      else suggestions = [5,6,7,8,9];

      document.getElementById("output").innerHTML =
        `📊 <b>Prediction</b><br>
         🔢 Focus Numbers: <span style="color:blue">${suggestions.join(", ")}</span><br>
         📏 Size: <b>${nextSize}</b><br>
         🎨 Color: <b>${nextColor}</b>`;
    }
  </script>
</body>
</html>
